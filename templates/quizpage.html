<!DOCTYPE html>
<html lang="en">

<head>
  <title>FBLA quiz</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script type = "text/javascript" src ="{{url_for('static', filename = 'validation.js')}}"></script>
</head>

<body>

  <nav class="navbar navbar-expand-sm bg-light">
    <ul class="navbar-nav ml-auto">
      <button class="btn btn-outline-primary">
        <a class="nav-link" href="/">Exit Quiz</a>
      </button>
    </ul>
  </nav>
  <br> 
  <div class = "col-lg-6 offset-lg-3">
    <form class = "needs-validation" novalidate action="/takequiz" method="POST">
      {% for question in questions %}
        {% if question['type'] == 'mult_choice' %}
        <div class = "form-group">
          <label>{{question['name']}}</label>
            <select class="custom-select" name="Question1" required>
              <option value="">Choose an answer</option>
              {% for i, option in enumerate(question['options']) %}
              <option value="{{i}}">{{option}}</option>
              {% endfor %}
            </select>
        </div>
        {% elif question['type'] == 'fillblank' %}
        <div class="form-group">
          <label>{{question['name']}}</label>
          <input type= "text" class="form-control" name= "Answer1" placeholder="Fill in the blank" required>
        </div>
          {% elif question['type'] == 'checkbox' %}
          <div class="form-group">
            <label>{{question['name']}}</label>
              {% for i, option in enumerate(question['options']) %}
              <div class="checkbox">
                <label><input type="checkbox" value="{{i}}" name = "{{option}}">{{option}}</label>
              </div>
              {% endfor %}
          </div>
          {% elif question['type'] == 'true_false' %}
          <label>{{question['name']}}</label>
            <select class="custom-select" name="Question1" required>
              <option value = "">True or False?</option>
              <option value="True">True</option>
              <option value="False">False</option>
            </select>
            <br>
            <br>
          {% endif %}
          {% endfor %}
          <button type="submit" class="btn btn-primary">Submit</button>
      </form>
  </div>
</body>

<style>
  html,
  body {
    height: 100%;
  }

  body {
    display: -ms-flexbox;
    display: flex;
    -ms-flex-align: center;
    align-items: center;
    padding-top: 40px;
    padding-bottom: 40px;
    background-color: #f5f5f5;
  }

  .form-signin {
    width: 100%;
    max-width: 330px;
    padding: 15px;
    margin: auto;
  }

  .form-signin .checkbox {
    font-weight: 400;
  }

  .form-signin .form-control {
    position: relative;
    box-sizing: border-box;
    height: auto;
    padding: 10px;
    font-size: 16px;
  }

    z-index: 2;
  }

  .form-signin input[type="email"] {
    margin-bottom: -1px;
    border-bottom-right-radius: 0;

<body class="text-center">
  <div class="container">
    <h2>FBLA Sign In</h2>
    <div class="row">
      <div class="col">
        <form class="form-signin">
          <!-- Email input -->

          <label for="inputEmail" class="sr-only">Email address</label>
          <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
          <label for="inputPassword" class="sr-only">Password</label>
          <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>

          <!-- Submit button -->
          <input type="button" onclick="SignInWithEmail()" value="Sign in" class="btn btn-primary btn-block" />

          <!-- Register buttons -->
          <button type="button" class="btn btn-primary btn-block" data-toggle="modal" data-target="#exampleModal"
            data-whatever="@getbootstrap">Register</button>
        </form>
      </div>
    </div>
    <div class="row justify-content-md-center">

          <div class="col"><hr></div>
          <div class="col-auto">OR</div>
          <div class="col"><hr></div>

    </div>
    <div class="row justify-content-md-center">
      <div class="col col-md-auto">
        <!-- Simple link -->
        <div class="g-signin2" data-onsuccess="onSignIn"></div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Register for FBLA quiz</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <label for="registerEmail" class="sr-only">Email address</label>
            <input type="email" id="registerEmail" class="form-control" placeholder="Email address" required autofocus>
            <label for="registerPassword" class="sr-only">Password</label>
            <input type="password" id="registerPassword" class="form-control" placeholder="Password" required>
            <label for="registerConfirmPassword" class="sr-only">Confirm Password</label>
            <input type="password" id="registerConfirmPassword" class="form-control" placeholder="Confirm Password"
              required>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" onclick="RegisterWithEmail()">Register</button>
        </div>
      </div>
    </div>
  </div>
</body>

<script>
  function SignInWithEmail() {

    var email = document.getElementById("inputEmail").value;//"myemail@email.com";
    var password = document.getElementById("inputPassword").value;//"mypassword";
    firebase.auth().signInWithEmailAndPassword(email, password)
      .then((user) => {
        console.log(user);
        $.post('dashboard', { email: email },
          function (response) {
            document.write(response);
          });

      })
      .catch((error) => {
        console.log(error.code);
        console.log(error.message);
      });
  }

  function RegisterWithEmail() {
    var email = document.getElementById("registerEmail").value;//"myemail@email.com";
    var password = document.getElementById("registerPassword").value;//"mypassword";

    firebase.auth().createUserWithEmailAndPassword(email, password).then((user) => {
      console.log(user);
      //window.location.href = "dashboard.html?email="+email;
    }).catch(function (error) {
      console.log(error.message);
    });
  }

  function onSignIn(googleUser) {
    var profile = googleUser.getBasicProfile();
    var email = profile.getEmail();
    console.log('Email: ' + email); // This is null if the 'email' scope is not present.
    //window.location.href = "dashboard.html?email="+email;
  }

</script>

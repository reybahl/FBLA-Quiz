<!DOCTYPE html>
<html lang="en">

<head>
  <title>Sign up for FBLA quiz taker</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script type=text/javascript src="{{url_for('static', filename='validation.js') }}"></script>
</head>
<body>
  <nav class="navbar navbar-expand-sm bg-light">
    <ul class="navbar-nav ml-auto">
      <button class="btn btn-outline-primary">
        <a class="nav-link" href="/">Back to Home</a>
      </button>
    </ul>
  </nav>
  <br>
  <div class = "col-lg-6 offset-lg-2 offset-lg-2">
<form class="needs-validation" novalidate action="/register" method="POST" oninput='confirmPassword.setCustomValidity(Password.value != confirmPassword.value ? "Passwords do not match." : "")'>
  <div class="form-group">
    <label for="exampleInputEmail1">Username or email</label>
    <input type="text" class="form-control" name= "Username"  id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email or username" required>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" name= "Password" id="exampleInputPassword1" placeholder="Password" required>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" name= "confirmPassword" id="exampleInputPassword1" placeholder="Confirm Password" required>
    <div class="invalid-feedback">Passwords must match</div>
  </div>
  <button type="submit" class="btn btn-primary">Create account</button>
</form>
</div>
<br>
{% if message != "" %}
<div class="alert alert-danger" role="alert">
  <h1 class = "lead" style = "text-align:center;">{{message}}</h1>
</div>
{% endif %}
</body>
